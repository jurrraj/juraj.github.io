    /* Reset / layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      -webkit-overflow-scrolling: touch; /* smooth native scrolling on iOS */
      touch-action: auto; /* don't block scrolling gestures */
      background: #fff;
      color: #000;
      font-family: "Futura", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Images fill width and allow normal touch behaviour */
    img {
      display: block;
      width: 100%;
      height: auto;
      user-select: none;            /* prevents selection highlight */
      -webkit-user-drag: none;      /* prevents drag image in iOS/Chrome */
      -webkit-touch-callout: none;  /* disables long-press menu on iOS */
      touch-action: manipulation;   /* still allows scrolling/pinch but disables double-tap-to-zoom default */

  <script>
    // Keep context menu disabled (desktop). This does not block touch scrolling.
    document.addEventListener('contextmenu', function(e) {
      // only block the context menu on images (safer than blocking for whole page)
      if (e.target && e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });

    // Disable dragstart for images (prevents ghost drag)
    document.querySelectorAll('img').forEach(function(img) {
      img.addEventListener('dragstart', function(e) {
        e.preventDefault();
      }, false);
    });

    /* 
      Debug helper (uncomment to show touch events and preventDefault occurrences)
